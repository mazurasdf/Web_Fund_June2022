<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="d-flex justify-content-around mt-5 mb-3">
        <h1 class="text-primary">All my favorite albums</h1>
        <h3>created by Mike Mazur</h3>
    </div>

    <div class="container w-100 d-flex align-items-start justify-content-between">
        <form id="albumForm" class="w-25" onsubmit="addAlbum(this, event)">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="artist" placeholder="artist" aria-label="Username">
                <input type="text" class="form-control" name="name" placeholder="album name" aria-label="Server">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="url" placeholder="image URL">
            </div>
            <div class="mb-3">
                <input type="number" name="year" class="form-control" placeholder="release year">
            </div>
            <button type="submit" class="btn btn-primary btn-sm w-100">add</button>
        </form>
    
        <div id="albumContainer" class="d-flex w-75 justify-content-evenly flex-wrap">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
