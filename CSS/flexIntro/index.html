<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Time!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The BEST albums of all time!</h1>
    <div id="container">
        <div class="card">
            <img src="img/currents.png" alt="currents">
            <h2><em>Currents</em></h2>
            <h2>by Tame Impala, 2015</h2>
        </div>
        <div class="card">
            <img src="img/illmatic.jpg" alt="illmatic">
            <h2><em>Illmatic</em></h2>
            <h2>by Nas, 1994</h2>
        </div>
        <div class="card">
            <img src="img/logic.jpg" alt="incredible true story">
            <h2><em>The Incredible True Story</em></h2>
            <h2>by Logic, 2015</h2>
        </div>
        <div class="card">
            <img src="img/offTheGrid.jpg" alt="off the grid">
            <h2><em>Off The Grid</em></h2>
            <h2>by Bliss n Eso, 2017</h2>
        </div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
