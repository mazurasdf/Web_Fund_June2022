<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition II in Red, Yellow, and Blue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="mainTopHalf">
            <div id="topLeftColumn">
                <div class="columnTwin whiteBackground"></div>
                <div class="columnTwin whiteBackground"></div>
            </div>
            <div id="bigRed"></div>
        </div>
        <div id="mainBottomHalf">
            <div id="mediumBlue"></div>
            <div id="longWhite" class="whiteBackground"></div>
            <div id="smallCorner">
                <div class="columnTwin whiteBackground"></div>
                <div class="columnTwin" id="yellow"></div>
            </div>
        </div>
    </div>
</body>
</html>
