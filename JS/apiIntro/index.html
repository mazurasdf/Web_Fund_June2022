<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pokemon Finder</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
